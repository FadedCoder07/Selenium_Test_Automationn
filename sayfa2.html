<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .input-field {
    margin: 20px;
  }
</style>
</head>
<body>
  <h1>Bu bir iframe içeriğidir</h1>
  <p>Bu içerik, ana sayfa içinde bir iframe aracılığıyla yüklenmiştir.</p>
  <p>Iframe'ler, bir web sayfası içinde başka bir web sayfasını yüklemek için kullanılır.</p>
  <div class="input-field">
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email">
  </div>
</body>
</html>
