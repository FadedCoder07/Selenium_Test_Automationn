<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sosyal Medya Butonları</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .social-buttons a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3b5998; /* Facebook mavi tonu */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .social-buttons a:hover {
    background-color: #2c4376; /* Facebook hover rengi */
  }
  .social-buttons a:nth-child(2) {
    background-color: #DD2A7B; /* Instagram pembe tonu */
  }
  .social-buttons a:nth-child(2):hover {
    background-color: #BE1558; /* Instagram hover rengi */
  }
  .social-buttons a:nth-child(3) {
    background-color: #55acee; /* Twitter mavi tonu */
  }
  .social-buttons a:nth-child(3):hover {
    background-color: #2795e9; /* Twitter hover rengi */
  }
</style>
</head>
<body>
  <h1>Sosyal Medya Butonları</h1>
  <div class="social-buttons">
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
  </div>
</body>
</html>
